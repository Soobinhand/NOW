<!DOCTYPE html>
<html>
    <head>
        <title>NOW - 게시글 쓰기</title>
        <link rel="stylesheet" href="./CSS/signup.css">
    </head>
    <body>
        <div class="signup">
            <img src="./img/logo.jpg" alt="logo">
            <br>
            <br>

            
            <form action="/newpost" method="post">
                <div class="form-group">
                    <span style="white-space: nowrap;">제목</span>
                    <input class="form-field" type="text" placeholder="제목" name="post_title" id="post_title" required>
                </div>
                <div class="form-group">
                    <span>내용</span>
                    <textarea rows="4" cols="30" class="form-field" type="text" placeholder="내용을 입력하세요." name="post_content" id="post_content" required
                    style="width: 100%; height: 200px; resize: none;"></textarea>
                </div>
                
                <button type="submit">게시글 등록</button>
            </form>
            
                
            
            
            
            
        </div>
        
    </body>
    
</html>

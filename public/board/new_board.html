<!DOCTYPE html>
<html>
    <head>
        <title>NOW - 게시판 만들기</title>
        <link rel="stylesheet" href="./CSS/signup.css">
    </head>
    <body>
        <div class="signup">
            <img src="./img/logo.jpg" alt="logo">
            <br>
            <br>

            
            <form action="/newboard" method="post">
                <div class="form-group">
                    <span>게시판 제목</span>
                    <input class="form-field" type="text" placeholder="제목" name="new_board_title" id="new_board_title" required>
                </div>
                <div class="form-group">
                    <span>게시판 주제</span>
                    <input class="form-field" type="text" placeholder="간략한 게시판 소개" name="new_board_sub" id="new_board_sub" required>
                </div>
                
                <button type="submit">게시판 등록</button>
            </form>
            
                
            
            
            
            
        </div>
        
    </body>
    
</html>

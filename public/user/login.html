<!DOCTYPE html>
<html>
    <head>
        <title>NOW - 로그인</title>
        <link rel="stylesheet" href="./CSS/signup.css">
    </head>
    <body>
        <div class="signup">
            <img src="./img/logo.jpg" alt="logo">
            <br>
            <br>

            
            <form action="/login" method="post">
                <div class="form-group">
                    <span>닉네임</span>
                    <input class="form-field" type="text" placeholder="닉네임" name="login_nickname" id="login_nickname" required>
                </div>
                <div class="form-group">
                    <span>비밀번호</span>
                    <input class="form-field" type="password" placeholder="비밀번호" name="login_pw" id="login_pw" required>
                </div>
                
                <button type="submit">로그인</button>
            </form>
            
                
            
            
            
            
        </div>
        
    </body>
    
</html>
